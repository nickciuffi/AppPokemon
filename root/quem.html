<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

    <meta name="theme-color" content="#007aff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>pokedex</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

    <link rel="stylesheet" href="framework7/framework7-bundle.min.css">

    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
   
</head>

<body>

    <div id="app">

        <div class="view view-main">

            <div class="page">
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#" class="link back">
                                <i class="icon icon-back"></i>
                            </a>
                        </div>
                        <div class="title">Pokegame</div>
                        <div class="right div-icon">
                            <img src="imagens/pokemon.png" alt="icone pokemon" class="icone-navbar">
                        </div>
                    </div>
                </div>

                <div class="page-content page-quem"> 
                   <div class="alert">cd</div>
                    <div class="row quem">
                        <div class="col-100 ">
                            <a class="button button-large button-raised button-fill botao-quem" onclick="quem()">Iniciar!</a>
                        </div>
                        <div class="img-pokemon"></div>
                        <textarea placeholder="Escreva o nome aqui!" id="nome-escrito" cols="30" rows="1"></textarea>
                        <div class="col-40" id="testa-nome">
                            <a class="button button-large button-raised button-fill botao-quem" onclick="testaNome()">Testar</a>
                        </div>
                        <div class="col-40" id="testa-nome">
                            <a class="button button-large button-raised button-fill botao-naosei" onclick="errou()">Não sei</a>
                        </div>
                        <div class="col-100">
                        <h3>Fase:</h3>
                    </div>
                        <div class="botoes">
                        
                        <div id="fase-anterior">
                            <a class="button button-large button-raised button-fill botao-fase" onclick="AnteriorFase()">Anterior</a>
                        </div>
                        <h1 class="fase-num">1</h1>
                        <div id="proxima-fase">
                            <a class="button button-large button-raised button-fill botao-fase" onclick="NextFase()">Próxima</a>
                        </div>
                    </div>
                    </div>
                       
                          
                </div>
            </div>
        </div>
    </div>

    <!-- Framework7 library -->
    <script src="framework7/framework7-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- App store -->
    <script src="js/store.js"></script>
    <script src="js/quem.js"></script>
    <!-- App scripts -->
    <script src="js/my-app.js"></script>
    
</body>

</html>
