<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--

      * Enable inline JS: add 'unsafe-inline' to default-src
  -->

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
 
  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  
  <title>pokedex</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  
  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
   
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/pokedex.css">
</head>

<body>

  <div id="app">
  
    <div class="view view-main">
	
		<div class="page">
			<div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link back">
                            <i class="icon icon-back"></i>
                        </a>
                    </div>
                    <div class="title">pokédex</div>
                    <div class="right div-icon">
                        <img src="imagens/pokemon.png" alt="icone pokemon" class="icone-navbar">
                    </div>
                </div>
            </div>
			
		  <div class="page-content">
			  <h1 class="titulo-pokedex">Aqui você poderá saber várias informações sobre os seus pokemons favoritos.</h1>
			<form class="list" id="my-form">
				<ul>
				  <li>
					<div class="item-content item-input">
					  <div class="item-inner">
						<div class="item-title item-label" style="font-size: 17px;">Escreva o nome ou o n° do pokemon</div>
						<div class="item-input-wrap">
						  <input type="text" id="busca" placeholder="nome do pokemon" />
						</div>
					  </div>
					</div>
				  </li>
				 
			  </form>
			  <div class="block block-strong row">
				<div class="col"><a id="buscar" class="button button-fill convert-form-to-data" href="#" onclick="buscapokemon(document.getElementById('busca').value)">Buscar</a></div>
				<div class="col"><a id="zerar" class="button button-fill convert-form-to-data" href="#">Zerar</a></div> 
        <div class="col"><a id="random" class="button button-fill convert-form-to-data" href="#" onclick="random()">Aleatório</a></div> 
      </div>
     
        <div id="info">
        
        </div>
		  </div>
		</div>
	</div>
  </div>
  
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
   <script src="js/funcoes.js"></script>
  <!-- App scripts -->
  <script src="js/my-app.js"></script>
 <script>
  
 </script>
</body>
</html>
